<!doctype html>

<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <title>{{ filePathSnipped }}</title>
</head>

<body>
  <p>Article {{ filePathSnipped[8:] }}<p>
  {% for lineIterator in range(lines|length) %}
    {% if lineIterator < 1 %}
      <p> first line </p>
    {% elif lineIterator < 2 %}
      <p> second line </p>
    {% else %}
      <p> text line </p>
    {% endif %}
  {% endfor %}
</body>
